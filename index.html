<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry-genius-resources</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0">


    <header class="mb-10 sticky top-0">
        <nav class="flex justify-between py-2 px-10 items-center w-full max-w-[1180px] bg-blue-200 mx-auto rounded-lg">
            <div class="nav-title">

                <h1 class="text-3xl font-bold text-gray-900">Interactive </h1>
                <h1 class="text-gray-500">Geometry Genius</h1>
            </div>
            <div class="nav-btn">
                <button class="bg-sky-500 py-1 px-3 text-white font-bold rounded-md" id="blog-btn">Blog</button>
            </div>
        </nav>
    </header>


    <main class="w-full flex flex-col items-center  lg:flex-row ">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-5  text-center w-8/12 lg:ml-10 "
            id="all-card">

            <div class="border p-2  h-[450px]" id="card6">
                <div class="h-3/6">
                    <img src="./images/triangle.png" alt="" class="mx-auto pt-7 ">
                </div>
                <div class="h-3/6">
                    <h1 class="font-bold my-2" id="title1">Triangle</h1>
                    <p class="mb-2">Area{A}= 0.5*b*h</p>
                    <p class="mb-2">b=<span id="triangle2-b">00</span>cm h=<span id="triangle2-h">00</span>cm
                        <button><img src="./images/edit.svg" alt="" class="inline h-3"></button>
                    </p>
                    <div>
                        <label for=""><input type="number" class="w-16 rounded-md px-2 m-1 bg-gray-100" id="triangle-b"
                                placeholder="b">cm</label>
                        <label for=""><input type="number" class="w-16 rounded-md px-2 m-1 bg-gray-100" id="triangle-h"
                                placeholder="h">cm</label>
                        <button class=" bg-gray-100 rounded-md">✔</button>
                    </div>
                    <button class="bg-blue-600 block mx-auto w-4/5 rounded-lg py-1 mt-7"
                        id="calculate-triangle">Calculate</button>
                </div>
            </div>

            <div class="border p-2    h-[450px]" id="card1">
                <div class="h-3/6">
                    <img src="./images/rectangle.png" alt="" class="mx-auto pt-8">
                </div>

                <div class="h-3/6">
                    <h1 class="font-bold my-2" id="title2">Rectangle</h1>
                    <p class="mb-2">Area{A}= w*l</p>
                    <p class="mb-2">w=<span id="rectangle2-w">4</span>cm l=<span id="rectangle2-l">6</span>cm
                        <button><img src="./images/edit.svg" alt="" class="inline h-3"></button>
                    </p>
                    <div>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="rectangle-w"
                                placeholder="w">cm</label>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="rectangle-l"
                                placeholder="l">cm</label> <button class="bg-gray-100 rounded-md">✔</button>
                    </div>
                    <button class="bg-blue-600 block mx-auto w-4/5 rounded-lg py-1 mt-7"
                        id="calculate-rectangle">Calculate</button>
                </div>
            </div>

            <div class="border p-2  h-[450px]" id="card2">
                <div class="h-3/6">
                    <img src="./images/parallelogram.png" alt="" class="mx-auto pt-8">

                </div>
                <div class="h-3/6">
                    <h1 class="font-bold my-2" id="title3">Parallelogram</h1>
                    <p class="mb-2">Area{A}= b*h</p>
                    <p class="mb-2">b=<span id="Parallelogram2-b">4</span>cm h=<span id="Parallelogram2-h">6</span>cm
                        <button><img src="./images/edit.svg" alt="" class="inline h-3"></button>
                    </p>
                    <div>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1"
                                id="Parallelogram-b" placeholder="b">cm</label>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1"
                                id="Parallelogram-h" placeholder="h">cm</label> <button
                            class="bg-gray-100 rounded-md">✔</button>
                    </div>
                    <button class="bg-blue-600 block mx-auto w-4/5 rounded-lg py-1 mt-7"
                        id="calculate-Parallelogram">Calculate</button>
                </div>
            </div>

            <div class="border p-2   h-[450px]" id="card3">
                <div class="h-3/6">
                    <img src="./images/rhombus.png" alt="" class="mx-auto pt-8">

                </div>
                <div class="h-3/6">
                    <h1 class="font-bold my-2" id="title4">Rhombus</h1>
                    <p class="mb-2">Area{A}=0.5* d1*d2</p>
                    <p class="mb-2">d1=<span id="rhombus2-d1">4</span>cm d2=<span id="rhombus2-d2">6</span>cm
                        <button><img src="./images/edit.svg" alt="" class="inline h-3"></button>
                    </p>
                    <div>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="rhombus-d1"
                                placeholder="d1">cm</label>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="rhombus-d2"
                                placeholder="d2">cm</label> <button class="bg-gray-100 rounded-md">✔</button>
                    </div>
                    <button class="bg-blue-600 block mx-auto w-4/5 rounded-lg py-1 mt-7"
                        id="calculate-rhombus">Calculate</button>
                </div>
            </div>

            <div class="border p-2  h-[450px]" id="card4">
                <div class="h-3/6">
                    <img src="./images/pentagon.png" alt="" class="mx-auto pt-8">
                </div>

                <div class="h-3/6">
                    <h1 class="font-bold my-2" id="title5">Pentagon</h1>
                    <p class="mb-2">Area{A}= 0.5*p*b</p>
                    <p class="mb-2">p=<span id="pentagon2-p">4</span>cm b=<span id="pentagon2-b">6</span>cm <button><img
                                src="./images/edit.svg" alt="" class="inline h-3"></button> </p>
                    <div>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="pentagon-p"
                                placeholder="p">cm</label>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="pentagon-b"
                                placeholder="b">cm</label> <button class="bg-gray-100 rounded-md">✔</button>
                    </div>
                    <button class="bg-blue-600 block mx-auto w-4/5 rounded-lg py-1 mt-7"
                        id="calculate-pentagon">Calculate</button>
                </div>
            </div>

            <div class="border p-2  h-[450px]" id="card5">
                <div class="h-3/6">
                    <img src="./images/ellipse.png" alt="" class="mx-auto pt-8">
                </div>

                <div class="h-3/6">
                    <h1 class="font-bold my-2" id="title6">Ellipse</h1>
                    <p class="mb-2">Area{A}= 3.1416*b*h</p>
                    <p class="mb-2">a=<span id="ellipse2-a">4</span>cm b=<span id="ellipse2-b">6</span>cm <button><img
                                src="./images/edit.svg" alt="" class="inline h-3"></button> </p>
                    <div>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="ellipse-a"
                                placeholder="a">cm</label>
                        <label for=""><input type="number" class="w-16 bg-gray-100 rounded-md px-2 m-1" id="ellipse-b"
                                placeholder="b">cm</label> <button class="bg-gray-100 rounded-md">✔</button>
                    </div>
                    <button class="bg-blue-600 block mx-auto w-4/5 rounded-lg py-1 mt-7"
                        id="calculate-ellipse">Calculate</button>
                </div>
            </div>

        </div>

        <div
            class="result border-2  m-2 p-2 text-center flex w-11/12 lg:w-1/4 h-auto flex-col lg:h-5/6 lg:fixed lg:top-[105px] lg:right-8">
            <h1 class="font-bold underline ">Area Calculation</h1>
            <div id="area-parent" class="overflow-y-scroll">
                <!-- <div class="flex justify-between mt-4">
                    <p>1. Triangle <span id="triangle-area-value" class="ml-3">$</span>cm<sup>2</sup> </p>
                    <button class="bg-sky-600 px-3 py-1 rounded-md text-white text-sm">Convert to m<sup>2</sup></button>
                </div> -->
            </div>
        </div>
    </main>
    <script src="common.js"></script>
    <script type="text/javascript" src="./comon.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
